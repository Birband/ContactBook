<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
          <div *ngIf="errorMessage?.length" class="error-message">
            <div *ngFor="let message of errorMessage">
              {{ message }}
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
