<div class="contact-detail-container" *ngIf="contact">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ contact.firstName }} {{ contact.lastName }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Phone:</strong> {{ contact.phoneNumber }}</p>
        <p><strong>Birth Date:</strong> {{ formatDate(contact.birthDate) }}</p>
        <p><strong>Category:</strong> {{ contact.category }}</p>
        <p><strong>Subcategory:</strong> {{ contact.subcategory }}</p>
      </mat-card-content>
    </mat-card>
  </div>
